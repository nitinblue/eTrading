<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Grid - Real-Time Portfolio Monitor</title>

    <!-- AG Grid CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/styles/ag-theme-alpine.css">

    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --border-color: #30363d;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
        }

        .status-dot.connected {
            background: var(--accent-green);
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .btn:hover {
            background: var(--border-color);
        }

        .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: #fff;
        }

        .btn-primary:hover {
            background: #4c9aed;
        }

        .container {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            height: calc(100vh - 60px);
        }

        .grid-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .grid-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grid-title {
            font-size: 14px;
            font-weight: 600;
        }

        .grid-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .grid-container {
            flex: 1;
            min-height: 200px;
        }

        /* Grid row sections */
        .top-row {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
            flex-shrink: 0;
        }

        .bottom-section {
            flex: 1;
            min-height: 0;
        }

        /* AG Grid Dark Theme Override */
        .ag-theme-alpine-dark {
            --ag-background-color: var(--bg-secondary);
            --ag-header-background-color: var(--bg-tertiary);
            --ag-odd-row-background-color: var(--bg-secondary);
            --ag-row-hover-color: var(--bg-tertiary);
            --ag-border-color: var(--border-color);
            --ag-header-foreground-color: var(--text-secondary);
            --ag-foreground-color: var(--text-primary);
            --ag-selected-row-background-color: rgba(88, 166, 255, 0.1);
        }

        /* Cell flash animations */
        .cell-flash-positive {
            animation: flashGreen 0.5s ease-out;
        }

        .cell-flash-negative {
            animation: flashRed 0.5s ease-out;
        }

        @keyframes flashGreen {
            0% { background-color: rgba(63, 185, 80, 0.4); }
            100% { background-color: transparent; }
        }

        @keyframes flashRed {
            0% { background-color: rgba(248, 81, 73, 0.4); }
            100% { background-color: transparent; }
        }

        /* Custom cell renderers */
        .cell-positive {
            color: var(--accent-green);
        }

        .cell-negative {
            color: var(--accent-red);
        }

        .cell-warning {
            color: var(--accent-yellow);
        }

        .status-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ok {
            background: rgba(63, 185, 80, 0.2);
            color: var(--accent-green);
        }

        .status-warning {
            background: rgba(210, 153, 34, 0.2);
            color: var(--accent-yellow);
        }

        .status-breach {
            background: rgba(248, 81, 73, 0.2);
            color: var(--accent-red);
        }

        /* Update log */
        .update-log {
            position: fixed;
            bottom: 16px;
            right: 16px;
            width: 300px;
            max-height: 200px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            font-size: 11px;
            font-family: monospace;
        }

        .update-log-header {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
        }

        .update-log-content {
            padding: 8px;
            max-height: 160px;
            overflow-y: auto;
        }

        .update-entry {
            padding: 4px 0;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .update-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Trading Grid</h1>
        <div class="header-controls">
            <div class="status-indicator">
                <div class="status-dot" id="wsStatus"></div>
                <span id="wsStatusText">Disconnected</span>
            </div>
            <button class="btn" id="toggleLog">Updates</button>
            <button class="btn btn-primary" id="refreshBtn">Refresh</button>
        </div>
    </header>

    <div class="container">
        <!-- Top Row: Portfolio Summary + Risk Factors -->
        <div class="top-row">
            <!-- Portfolio Summary Grid -->
            <div class="grid-section">
                <div class="grid-header">
                    <div>
                        <div class="grid-title">Portfolio Summary</div>
                        <div class="grid-subtitle">Account overview and Greeks</div>
                    </div>
                </div>
                <div class="grid-container">
                    <div id="portfolioGrid" class="ag-theme-alpine-dark" style="height: 100%; width: 100%;"></div>
                </div>
            </div>

            <!-- Risk Factors Grid -->
            <div class="grid-section">
                <div class="grid-header">
                    <div>
                        <div class="grid-title">Risk Factors by Underlying</div>
                        <div class="grid-subtitle">Aggregated Greeks and exposure</div>
                    </div>
                </div>
                <div class="grid-container">
                    <div id="riskGrid" class="ag-theme-alpine-dark" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>

        <!-- Bottom: Positions Grid -->
        <div class="grid-section bottom-section">
            <div class="grid-header">
                <div>
                    <div class="grid-title">Positions</div>
                    <div class="grid-subtitle" id="positionsCount">0 positions</div>
                </div>
            </div>
            <div class="grid-container">
                <div id="positionsGrid" class="ag-theme-alpine-dark" style="height: 100%; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Update Log -->
    <div class="update-log" id="updateLog" style="display: none;">
        <div class="update-log-header">
            <span>Cell Updates</span>
            <button class="btn" style="padding: 2px 8px; font-size: 10px;" onclick="clearLog()">Clear</button>
        </div>
        <div class="update-log-content" id="logContent"></div>
    </div>

    <!-- AG Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@31.0.0/dist/ag-grid-community.min.js"></script>

    <script>
        // ========================================
        // Configuration
        // ========================================
        const WS_URL = 'ws://localhost:8000/ws';
        const API_URL = 'http://localhost:8000';

        // ========================================
        // Grid Instances
        // ========================================
        let portfolioGridApi = null;
        let riskGridApi = null;
        let positionsGridApi = null;
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;

        // ========================================
        // Cell Renderers
        // ========================================
        function numberRenderer(params) {
            if (params.value == null) return '';
            const val = parseFloat(params.value);
            return val.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }

        function pnlRenderer(params) {
            if (params.value == null) return '';
            const val = parseFloat(params.value);
            const formatted = val.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
            const className = val >= 0 ? 'cell-positive' : 'cell-negative';
            const sign = val >= 0 ? '+' : '';
            return `<span class="${className}">${sign}${formatted}</span>`;
        }

        function greekRenderer(params) {
            if (params.value == null) return '';
            const val = parseFloat(params.value);
            const formatted = val.toLocaleString('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 4
            });
            return formatted;
        }

        function percentRenderer(params) {
            if (params.value == null) return '';
            const val = parseFloat(params.value);
            const formatted = val.toFixed(1) + '%';
            const className = val >= 0 ? 'cell-positive' : 'cell-negative';
            return `<span class="${className}">${formatted}</span>`;
        }

        function statusRenderer(params) {
            if (!params.value) return '';
            const status = params.value.toLowerCase();
            let className = 'status-ok';
            if (status === 'warning') className = 'status-warning';
            if (status === 'breach' || status === 'critical') className = 'status-breach';
            return `<span class="status-badge ${className}">${params.value}</span>`;
        }

        // ========================================
        // Grid Column Definitions
        // ========================================
        const portfolioColumnDefs = [
            { field: 'metric', headerName: 'Metric', width: 150 },
            { field: 'total_equity', headerName: 'Equity', cellRenderer: numberRenderer, width: 120 },
            { field: 'buying_power', headerName: 'Buying Power', cellRenderer: numberRenderer, width: 120 },
            { field: 'delta', headerName: 'Delta', cellRenderer: greekRenderer, width: 100 },
            { field: 'gamma', headerName: 'Gamma', cellRenderer: greekRenderer, width: 100 },
            { field: 'theta', headerName: 'Theta', cellRenderer: greekRenderer, width: 100 },
            { field: 'vega', headerName: 'Vega', cellRenderer: greekRenderer, width: 100 },
            { field: 'pnl', headerName: 'P&L', cellRenderer: pnlRenderer, width: 100 },
            { field: 'risk_status', headerName: 'Status', cellRenderer: statusRenderer, width: 100 },
        ];

        const riskColumnDefs = [
            { field: 'underlying', headerName: 'Underlying', width: 100, pinned: 'left' },
            { field: 'spot', headerName: 'Spot', cellRenderer: numberRenderer, width: 90 },
            { field: 'spot_chg', headerName: 'Chg%', cellRenderer: percentRenderer, width: 80 },
            { field: 'delta', headerName: 'Delta', cellRenderer: greekRenderer, width: 90 },
            { field: 'gamma', headerName: 'Gamma', cellRenderer: greekRenderer, width: 90 },
            { field: 'theta', headerName: 'Theta', cellRenderer: greekRenderer, width: 90 },
            { field: 'vega', headerName: 'Vega', cellRenderer: greekRenderer, width: 90 },
            { field: 'delta_$', headerName: 'Delta $', cellRenderer: numberRenderer, width: 100 },
            { field: 'positions', headerName: 'Pos', width: 60 },
            { field: 'pnl', headerName: 'P&L', cellRenderer: pnlRenderer, width: 100 },
            { field: 'limit_used', headerName: 'Limit%', cellRenderer: percentRenderer, width: 80 },
            { field: 'status', headerName: 'Status', cellRenderer: statusRenderer, width: 90 },
        ];

        const positionsColumnDefs = [
            { field: 'symbol', headerName: 'Symbol', width: 180, pinned: 'left' },
            { field: 'underlying', headerName: 'Underlying', width: 100 },
            { field: 'type', headerName: 'Type', width: 70 },
            { field: 'strike', headerName: 'Strike', cellRenderer: numberRenderer, width: 80 },
            { field: 'expiry', headerName: 'Expiry', width: 100 },
            { field: 'dte', headerName: 'DTE', width: 60 },
            { field: 'qty', headerName: 'Qty', width: 60 },
            { field: 'entry', headerName: 'Entry', cellRenderer: numberRenderer, width: 80 },
            { field: 'mark', headerName: 'Mark', cellRenderer: numberRenderer, width: 80 },
            { field: 'bid', headerName: 'Bid', cellRenderer: numberRenderer, width: 80 },
            { field: 'ask', headerName: 'Ask', cellRenderer: numberRenderer, width: 80 },
            { field: 'delta', headerName: 'Delta', cellRenderer: greekRenderer, width: 80 },
            { field: 'gamma', headerName: 'Gamma', cellRenderer: greekRenderer, width: 80 },
            { field: 'theta', headerName: 'Theta', cellRenderer: greekRenderer, width: 80 },
            { field: 'vega', headerName: 'Vega', cellRenderer: greekRenderer, width: 80 },
            { field: 'iv', headerName: 'IV%', cellRenderer: percentRenderer, width: 70 },
            { field: 'pnl', headerName: 'P&L', cellRenderer: pnlRenderer, width: 100 },
            { field: 'pnl_pct', headerName: 'P&L%', cellRenderer: percentRenderer, width: 80 },
            { field: 'pnl_delta', headerName: 'P&L Delta', cellRenderer: pnlRenderer, width: 90 },
            { field: 'pnl_theta', headerName: 'P&L Theta', cellRenderer: pnlRenderer, width: 90 },
        ];

        // ========================================
        // Grid Initialization
        // ========================================
        function initGrids() {
            // Portfolio Grid
            const portfolioGridOptions = {
                columnDefs: portfolioColumnDefs,
                rowData: [],
                getRowId: params => params.data.id,
                animateRows: true,
                domLayout: 'autoHeight',
            };
            const portfolioGridDiv = document.getElementById('portfolioGrid');
            portfolioGridApi = agGrid.createGrid(portfolioGridDiv, portfolioGridOptions);

            // Risk Factors Grid
            const riskGridOptions = {
                columnDefs: riskColumnDefs,
                rowData: [],
                getRowId: params => params.data.id,
                animateRows: true,
                domLayout: 'autoHeight',
            };
            const riskGridDiv = document.getElementById('riskGrid');
            riskGridApi = agGrid.createGrid(riskGridDiv, riskGridOptions);

            // Positions Grid
            const positionsGridOptions = {
                columnDefs: positionsColumnDefs,
                rowData: [],
                getRowId: params => params.data.id,
                animateRows: true,
                defaultColDef: {
                    sortable: true,
                    filter: true,
                    resizable: true,
                },
            };
            const positionsGridDiv = document.getElementById('positionsGrid');
            positionsGridApi = agGrid.createGrid(positionsGridDiv, positionsGridOptions);
        }

        // ========================================
        // WebSocket Connection
        // ========================================
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) return;

            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                updateConnectionStatus(true);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                scheduleReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }

        function scheduleReconnect() {
            if (reconnectAttempts >= MAX_RECONNECT_ATTEMPTS) {
                console.log('Max reconnect attempts reached');
                return;
            }

            const delay = Math.min(1000 * Math.pow(2, reconnectAttempts), 30000);
            reconnectAttempts++;
            console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts})`);

            setTimeout(connectWebSocket, delay);
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('wsStatus');
            const text = document.getElementById('wsStatusText');

            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // ========================================
        // Message Handling
        // ========================================
        function handleMessage(message) {
            switch (message.type) {
                case 'connected':
                    console.log('Server confirmed connection');
                    break;

                case 'fullRefresh':
                    handleFullRefresh(message.data);
                    break;

                case 'cellUpdates':
                    handleCellUpdates(message.updates);
                    break;

                case 'pong':
                    // Heartbeat response
                    break;

                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        function handleFullRefresh(data) {
            console.log('Full refresh received:', data);

            // Update Portfolio Grid
            if (data.portfolio && Object.keys(data.portfolio).length > 0) {
                portfolioGridApi.setGridOption('rowData', [data.portfolio]);
            }

            // Update Risk Factors Grid
            if (data.riskFactors) {
                riskGridApi.setGridOption('rowData', data.riskFactors);
            }

            // Update Positions Grid
            if (data.positions) {
                positionsGridApi.setGridOption('rowData', data.positions);
                document.getElementById('positionsCount').textContent =
                    `${data.positions.length} positions`;
            }

            logUpdate('Full refresh', `${data.positions?.length || 0} positions loaded`);
        }

        function handleCellUpdates(updates) {
            if (!updates || updates.length === 0) return;

            updates.forEach(update => {
                applyCellUpdate(update);
            });
        }

        function applyCellUpdate(update) {
            const { grid, rowId, column, oldValue, newValue } = update;

            let gridApi;
            switch (grid) {
                case 'portfolio':
                    gridApi = portfolioGridApi;
                    break;
                case 'positions':
                    gridApi = positionsGridApi;
                    break;
                case 'risk_factors':
                    gridApi = riskGridApi;
                    break;
                default:
                    return;
            }

            // Get the row node
            const rowNode = gridApi.getRowNode(rowId);
            if (!rowNode) return;

            // Update the cell data
            const updatedData = { ...rowNode.data };
            updatedData[column] = newValue;
            rowNode.setData(updatedData);

            // Flash the cell
            flashCell(gridApi, rowId, column, oldValue, newValue);

            // Log the update
            logUpdate(`${grid}.${column}`, `${oldValue} -> ${newValue}`);
        }

        function flashCell(gridApi, rowId, column, oldValue, newValue) {
            const rowNode = gridApi.getRowNode(rowId);
            if (!rowNode) return;

            // Determine flash direction
            const isPositive = parseFloat(newValue) > parseFloat(oldValue);

            // Use AG Grid's built-in flash
            gridApi.flashCells({
                rowNodes: [rowNode],
                columns: [column],
                flashDuration: 500,
            });
        }

        // ========================================
        // Update Log
        // ========================================
        function logUpdate(field, value) {
            const log = document.getElementById('logContent');
            const entry = document.createElement('div');
            entry.className = 'update-entry';
            entry.textContent = `${new Date().toLocaleTimeString()} | ${field}: ${value}`;
            log.insertBefore(entry, log.firstChild);

            // Keep only last 50 entries
            while (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }

        function clearLog() {
            document.getElementById('logContent').innerHTML = '';
        }

        // ========================================
        // Actions
        // ========================================
        async function refreshData() {
            try {
                const response = await fetch(`${API_URL}/api/refresh`, { method: 'POST' });
                const result = await response.json();
                console.log('Refresh result:', result);
                logUpdate('Refresh', `${result.positions} positions, ${result.cell_updates} updates`);
            } catch (e) {
                console.error('Refresh failed:', e);
                logUpdate('Refresh', 'FAILED');
            }
        }

        // ========================================
        // Initialize
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            initGrids();
            connectWebSocket();

            // Button handlers
            document.getElementById('refreshBtn').addEventListener('click', refreshData);

            document.getElementById('toggleLog').addEventListener('click', () => {
                const log = document.getElementById('updateLog');
                log.style.display = log.style.display === 'none' ? 'block' : 'none';
            });

            // Heartbeat
            setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 30000);
        });
    </script>
</body>
</html>
