general:
  use_mock: false
  dry_run: true

broker: 
  username: ${TASTYTRADE_CLIENT_SECRET}
  password: ${TASTYTRADE_REFRESH_TOKEN}
  default_account_id: ""

data:
  use_broker_api: true  # true = fetch from broker; false = use Python calc/storage
  storage_file: "data_storage.json"  # Cache file

risk:
  max_allocation_per_position: 0.05  # 5% of total capital
  max_loss_per_trade: 0.002  # 0.2% of total capital
  max_undefined_risk_allocation: 0.20  # 20% of capital in undefined risk
  reserved_margin_fraction: 0.20  # 20% margin reserved (not invested)
  stop_loss_level: -0.01  # e.g., 1% below entry
  take_profit_level: 0.02  # e.g., 2% above entry
  max_strategy_concentration: 0.25  # Max 25% in one strategy
  greek_targets:  # Portfolio-level targets
    delta_min: -0.10
    delta_max: 0.10
    gamma_max: 0.05
    theta_min: 0.01
    vega_max: 0.20
    rho_max: 0.05

strategies:
  short_put:
    min_iv: 30
    max_delta: 0.25
    target_profit: 60
    max_loss: 120
    dry_run: true

sheets: 
  sheet_id: ${GOOGLE_SHEET_ID} 
  worksheet_name: "Options"            
  service_account_file: "service_account.json"  # Path to JSON key